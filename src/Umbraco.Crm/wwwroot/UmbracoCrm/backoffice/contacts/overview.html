<link rel="stylesheet" href="/App_Plugins/UmbracoCrm/backoffice/contacts/overview.css">

<div class="umb-panel" id="contacts-overview">
  <div class="umb-panel-body" ng-controller="Umbraco.Crm.Contacts.OverviewController as vm">
    <section>
      <input type="search" placeholder="Search for contacts" aria-label="Search"/>
      <div>
        <button ng-repeat="button in vm.buttons track by $index" type="button" ng-click="button.action()"
                ng-disabled="vm.button.disabled">{{ button.label }}
        </button>
      </div>
    </section>
    <umb-box>
      <umb-box-header title="Contacts">
        <span ng-if="vm.items.length > 0">showing {{vm.meta.from}} to {{vm.meta.to}} of {{vm.meta.total}}</span>
      </umb-box-header>
      <umb-box-content>
        <div ng-if="vm.isLoading" style="position: relative;">
          <umb-load-indicator></umb-load-indicator>
        </div>
        <clc-table
          ng-if="!vm.isLoading"
          items="vm.items"
          columns="vm.options.includeProperties"
          links="vm.links"
          is-sort-direction="vm.isSortDirection(columnAlias, direction)"
          on-sort="vm.sort(column, $event)"
          on-click-item="vm.clickItem(item)"
          on-select-item="vm.selectItem(item, index, $event)"
          on-pagination="vm.onPaginationHandler(link)"
          on-edit-item="vm.openEditContactDrawer(item)"
          on-view-item="vm.openViewContact(item)"
          on-delete-item="vm.openDeletContactDialog(item)">
        </clc-table>
      </umb-box-content>
    </umb-box>
  </div>
</div>
